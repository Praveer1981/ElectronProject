<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SysInfoApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen"/>    
    <body>
        <div class="container">
            <h1>SysInfoApp</h1>
            <div id="output"></div>
        </div>
    </body>

    <script>
        require("./renderer.js");
    </script>

    <script>
        console.log(process);
        let output =`
        <h2 class="page-header>App version data</h2>
        <ul class ="list-group">
            <li class="list-group-item">Node: ${process.versions.node}</li>
            <li class="list-group-item">Application runs on platform: ${process.platform}</li>
            <li class="list-group-item">Application runs on arch: ${process.arch}</li>
            <li class="list-group-item">Application CPU Usages: ${process.getCPUUsage().percentCPUUsage}</li>
            <li class="list-group-item">Application Path: ${process.execPath}</li>
        `;
        document.getElementById('output').innerHTML = output;
    </script>
</head>

</html>
